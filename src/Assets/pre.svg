<!-- Todo: add easing -->
<svg width="80" height="80" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" fill="#d38bfc">
    <circle cx="50" cy="50" r="0" fill-opacity="0">
        <animate attributeName="r"
            begin="0s" dur="1.8s"
            values="0;40"
            calcMode="spline"
            keyTimes="0;1"
            keySplines="0.165, 0.84, 0.44, 1"
            repeatCount="indefinite" />
        <animate attributeName="fill-opacity"
            begin="0s" dur="1.8s"
            values="1;0"
            calcMode="spline"
            keyTimes="0;1"
            keySplines="0.3, 0.61, 0.355, 1"
            repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="50" r="0" fill-opacity="0">
        <animate attributeName="r"
            begin="0.9s" dur="1.8s"
            values="0;40"
            calcMode="spline"
            keyTimes="0;1"
            keySplines="0.165, 0.84, 0.44, 1"
            repeatCount="indefinite" />
        <animate attributeName="fill-opacity"
            begin="0.9s" dur="1.8s"
            values="1;0"
            calcMode="spline"
            keyTimes="0;1"
            keySplines="0.3, 0.61, 0.355, 1"
            repeatCount="indefinite" />
    </circle>
</svg>
